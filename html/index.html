<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Art</title>
</head>
<body>
    
        <div class="face">
            
            <div class="position">
                <div class="eyebrows-left"></div>
                <div class="eyebrows-right"></div>
            </div>
            <div class="position">
                <div class="shadow-left">
                    <div class="eyes" >
                        <div class="eye-line"></div>
                        <div class="move-eyes">
                        <div class="iris-light"></div>
                        <div class="iris-inner"></div>
                        <div class="iris"></div>
                    </div>
                    </div>
                </div>
                
                <div class="shadow-right">
                    <div class="eyes">
                        <div class="eye-line"></div>
                        <div class="move-eyes">
                        <div class="iris-light"></div>
                        <div class="iris-inner"></div>
                        <div class="iris"></div>
                    </div>
                    </div>
                </div>
            
                <div class="position-other">
                    <div class="nose"></div>
                </div>
                <div class="position-other">
                    
                    <div class="up-lip-shadow">
                        
                    <div class="up-lip"></div>
                
                </div>
                    <div class="down-lip-shadow">
                        
                        <div class="down-lip"></div>
                    
                    </div>
                </div>
                
        </div>
    </div>
</body>
</html>
